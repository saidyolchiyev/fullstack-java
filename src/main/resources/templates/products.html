<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container pt-5">
        <div class="home-icon">
          <a th:href="@{/}"><i class="fas fa-home"></i> Home</a>
        </div>
        <div class="title mb-4">Products</div>
        <div class="products">
          <div class="mb-3">
            <div class="row">
              <div class="col-md-4">
                <input
                  type="text"
                  class="form-input"
                  id="search"
                  placeholder="Search product"
                />
              </div>
              <div class="col-md-4">
                <select name="" id="limit" class="form-input">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                </select>
              </div>
              <div class="col-md-4">
                <a th:href="@{/products/create}" class="button button--red"
                  >Create Product</a
                >
              </div>
            </div>
          </div>
          <table class="products__table table" id="products-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Price</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr
                th:each="product,productIter : ${products}"
                class="product-item"
              >
                <td th:text="${productIter.index+1}">IDX</td>
                <td class="td-img">
                  <img th:src="@{/image/{src}(src=${product.img})}" alt="" />
                </td>
                <td th:text="${product.brand}" class="brand">BRAND</td>
                <td th:text="${product.model}" class="model">MODEL</td>
                <td th:text="${product.price + '$'}">PRICE</td>
                <td>
                  <a
                    th:href="@{/products/delete/{id}(id=${product.id})}"
                    class="delete-icon"
                    ><i class="fas fa-trash"></i
                  ></a>
                  &nbsp;
                  <a
                    th:href="@{/products/edit/{id}(id=${product.id})}"
                    class="edit-icon"
                  >
                    <i class="fas fa-edit"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- <ul class="pagination">
            <li class="page-item" th:each="product,productIter : ${products}">
              <a
                class="page-link"
                th:href="@{/products/page/{id}(id=${productIter.index+1})}"
                th:text="${productIter.index+1}"
              ></a>
            </li>
          </ul> -->
        </div>
      </div>
    </div>
    <script type="module" th:src="@{/js/script.js}"></script>
  </body>
</html>
