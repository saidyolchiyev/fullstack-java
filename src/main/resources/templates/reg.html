<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <!-- STYLE -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper wrapper--center">
      <div class="reg">
        <div class="reg__content">
          <h2 class="reg__title">Registration</h2>
          <form
            th:action="@{/register}"
            th:method="POST"
            th:object="${user}"
            class="reg__form form-reg"
            enctype="multipart/form-data"
          >
            <div class="form-reg__field avatar">
              <div class="avatar__block">
                <input
                  type="file"
                  name="avatarImg"
                  class="avatar__input"
                  id="avatar-chooser"
                  data-target="#avatar-img"
                  required
                />
                <img src="" alt="Avatar" id="avatar-img" />
              </div>
            </div>
            <div class="form-reg__field">
              <input
                type="text"
                class="form-reg__input form-input"
                placeholder="Enter username"
                autofocus="autofocus"
                th:field="*{username}"
              />
              <div
                class="form-reg__error error"
                th:if="${#fields.hasErrors('username')}"
                th:errors="*{username}"
              >
                ERROR MSG
              </div>
            </div>
            <div class="form-reg__field">
              <input
                type="password"
                class="form-reg__input form-input"
                placeholder="Enter password"
                th:field="*{password}"
              />
              <div
                class="form-reg__error error"
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}"
              >
                ERROR MSG
              </div>
            </div>
            <div class="form-reg__field">
              <input
                type="email"
                class="form-reg__input form-input"
                placeholder="Enter email"
                th:field="*{email}"
              />
              <div
                class="form-reg__error error"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
              >
                ERROR MSG
              </div>
            </div>
            <div class="form-reg__field">
              <input
                type="tel"
                pattern="[0][0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                class="form-reg__input form-input"
                placeholder="0**-***-**-**"
                th:field="*{phone}"
              />
              <div
                class="form-reg__error error"
                th:if="${#fields.hasErrors('phone')}"
                th:errors="*{phone}"
              >
                ERROR MSG
              </div>
            </div>
            <button type="submit" class="button button--red">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" th:src="@{/js/script.js}"></script>
  </body>
</html>
